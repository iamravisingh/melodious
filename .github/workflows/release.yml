name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Install dependencies
        run: |
          apk add --no-cache git nodejs npm curl unzip bash

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          export BUN_INSTALL="$HOME/.bun"
          export PATH="$BUN_INSTALL/bin:$PATH"
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install project dependencies
        run: |
          export PATH="$HOME/.bun/bin:$PATH"
          bun install

      - name: Create Release
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: melodious

      - name: Tag created
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "Release created: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.major }}.${{ steps.release.outputs.minor }}.${{ steps.release.outputs.patch }}"
